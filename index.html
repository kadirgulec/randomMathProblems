<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Math Problem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Math Problem Generator</h1>
        <div class="form-group">
            <label for="operations">Choose operations:</label>
            <select id="operations" multiple>
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
            </select>
        </div>
        <div class="form-group">
            <label for="min">Minimum number:</label>
            <input type="number" id="min" value="1">
        </div>
        <div class="form-group">
            <label for="max">Maximum number:</label>
            <input type="number" id="max" value="100">
        </div>
        <div class="form-group">
            <label for="count">Number of problems:</label>
            <input type="number" id="count" value="1">
        </div>

        <div id="fixed">
            <button onclick="generateProblems()">Generate Problems</button>
            <button onclick="downloadPDF()">Download as PDF</button>
        </div>
        
        <div id="problems"></div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</body>
</html>
